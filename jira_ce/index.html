		<script>
			$(function() {
				//侧栏
				var Accordion = function(el, multiple) {
					this.el = el || {};
					this.multiple = multiple || false;

					// Variables privadas
					var links = this.el.find('.link');
					// Evento
					links.on('click', { el: this.el, multiple: this.multiple }, this.dropdown)
				}

				Accordion.prototype.dropdown = function(e) {
					var $el = e.data.el;
					$this = $(this),
						$next = $this.next();

					$next.slideToggle();
					$this.parent().toggleClass('open');

					if(!e.data.multiple) {
						$el.find('.submenu').not($next).slideUp().parent().removeClass('open');
					};
				}

				var accordion = new Accordion($('#accordion'), false);

				$("#board").hide();
				$("#about").hide();

				//局部跳转
				$("#pboard").click(function() {
					$("#about").hide();
					$("#prolist").hide();
					$("#board").show();
				});
				$("#pprolist").click(function() {
					$("#board").hide();
					$("#about").hide();
					$("#prolist").show();
				});
				$("#pabout").click(function() {
					$("#prolist").hide();
					$("#board").hide();
					$("#about").show();
				});

			});
			//图表
			var ctx = document.getElementById("myChart").getContext('2d');
			data = {
				datasets: [{
					data: [10, 20, 30],
					backgroundColor: ['rgb(255, 106, 106)', 'rgb(238,220,130)', 'rgb(135,206,250)'],
				}],

				labels: [
					'Red',
					'Yellow',
					'Blue'
				]
			}
			var myChart = new Chart(ctx, {
				type: 'pie',
				data: data,
			});
