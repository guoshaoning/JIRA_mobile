<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/prostyle.css" rel="stylesheet">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid" id="contentleft">
			<div class="row">
				<img src="img/loginlog.jpg" id="img" />
			</div>
			<div class="row bread">
				<ol class="breadcrumb">
					<li>
						<a href="#">主页</a>
					</li>
					<li>
						<a href="#">JIRA</a>
					</li>
					<li>
						<a href="#">问题列表</a>
					</li>
					<li class="active">问题明细</li>
				</ol>
			</div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="project" class="col-md-1 control-label">编号:</label>
					<div class="col-md-2">
						<input type="type" class="form-control" id="project" name="project" value="1" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label for="project" class="col-md-1 control-label">项目:</label>
					<div class="col-md-2">
						<input type="type" class="form-control" id="project" name="project" value="项目1" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label for="user" class="col-md-1 control-label">主题:</label>
					<div class="col-md-2">
						<input type="type" class="form-control" id="user" name="user" value="问题1" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label for="type" class="col-md-1 control-label">问题类型:</label>
					<div class="col-md-2">
						<input type="type" class="form-control" id="type" name="type" value="客户问题" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label for="priority" class="col-md-1 control-label">优先级:</label>
					<div class="col-md-2">
						<input type="type" class="form-control" id="priority" name="priority" value="难" disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label for="summernote" class="col-md-1 control-label">描述:</label>
					<div class="col-md-2">
						<textarea cols="40" rows="10" disabled="disabled">这是个问题...
					    </textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-1 control-label">附件:</label>
					<div class="col-md-2">
						<ul>
							<li>wert.png</li>
							<li>sjkki.zip</li>
							<li>hujoo.doc</li>
						</ul>
					</div>
				</div>
				<div class="form-group" id="submit">
					<div class="col-sm-2 col-xs-2 col-xs-offset-1">
						<a class="btn btn-info" href="index.html">返回</a>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
