<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/loginstyle.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
            <div class="row" id="fromtop">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                	<div class="panel panel-default" id="formopacity">
	                    <div class="panel-heading">  	
	                    	<span class="paddingbox">用户登录</span>
	                    </div>
	                    <div class="panel-body" id="fromhead">
		                    <form class="form-horizontal">
		                    	<div class="form-group">
                                    <label for="inputUser" class="col-md-3 col-sm-3 control-label">用户名：</label>
                                    <div class="col-md-7 col-sm-7">
                                        <input type="text" class="form-control" id="inputUser" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-md-3 col-sm-3 control-label">密码：</label>
                                    <div class="col-md-7 col-sm-7">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group" id="frompaw">
                                    <div class="col-sm-3 col-sm-offset-3 col-xs-3 col-xs-offset-3">
                                        <button type="submit" class="btn btn-default">登录</button>
                                    </div>
                                    <div class="col-sm-4 col-xs-4">
                                        <button type="submit" class="btn btn-default">取消</button>
                                    </div>
                                </div>
		                    </form>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
	
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
